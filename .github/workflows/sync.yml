name: Sync Government Support Data

on:
  workflow_dispatch:
    inputs:
      source:
        description: 'Source to sync (leave empty for all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - kstartup
          - bokjiro-central
          - bokjiro-local
          - subsidy24
          - msit-rnd
          - small-loan-finance
          - loan-comparison
          - sme-biz-announcement
          - bizinfo-odcloud
          - social-finance

  # 매일 오전 3시 UTC (정오 KST)
  schedule:
    - cron: '0 3 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
      SUBSIDY24_API_KEY: ${{ secrets.SUBSIDY24_API_KEY }}
      SYNC_SOURCE: ${{ inputs.source || 'all' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run sync
        run: npx tsx scripts/run-sync.ts

      - name: Report result
        if: failure()
        run: echo "::error::Data sync failed. Check logs above for details."
